            height: 130px; /* You can adjust the height as needed */
        }
    </style>

</head>

    <!-- Your webpage content goes here -->

        <a href="https://api.whatsapp.com/send?phone=9977465250" target="_blank">
            <img src="Welcome.gif" alt="WhatsApp GIF">
        </a>
    </div>

    <!-- Bootstrap JS scripts -->
